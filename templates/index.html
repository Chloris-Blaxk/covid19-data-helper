<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 数据分析助手</title>
    <style>
        body { font-family: "Microsoft YaHei", "SimHei", sans-serif; margin: 2em; }
        .container { max-width: 800px; margin: auto; }
        .result { margin-top: 2em; padding: 1em; border: 1px solid #ccc; }
        .result pre { white-space: pre-wrap; }
        .result img { max-width: 100%; }
    </style>
</head>
<body>
    <div class="container">
        <h1>COVID-19 数据分析助手</h1>
        <p>请就 2020-2023 年的 COVID-19 数据集进行提问。</p>
        <div class="preset-questions">
            <p><b>您可以试试以下问题:</b></p>
            <button type="button" onclick="setQuery(this)">全球累计确诊病例数最多的前5个国家是哪些？</button>
            <button type="button" onclick="setQuery(this)">生成一张折线图，展示德国在2023年上半年的每日新增确诊病例趋势。</button>
            <button type="button" onclick="setQuery(this)">什么是SARS-CoV-2？</button>
            <button type="button" onclick="setQuery(this)">深入研究一下长新冠（Long COVID）的症状、成因和目前的治疗方案。</button>
        </div>
        <form method="post" id="query-form">
            <input type="text" id="query-input" name="query" size="50" required>
            <button type="submit">提问</button>
        </form>

        <script>
            function setQuery(button) {
                document.getElementById('query-input').value = button.innerText;
                document.getElementById('query-form').submit();
            }
        </script>

        {% if result_html %}
        <div class="result">
            <h2>分析结果</h2>
            {{ result_html | safe }}
        </div>
        {% endif %}

        {% if tool_calls_log %}
        <div class="result">
            <h2>程序调用流程</h2>
            <pre>{{ tool_calls_log | tojson(indent=2) }}</pre>
        </div>
        {% endif %}
    </div>
</body>
</html>
